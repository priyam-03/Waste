<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1"><title>Log-in|CLEANVERSE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+Da+2&family=Montserrat:wght@100&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v6.1.1/js/all.js"></script>
  <link rel="stylesheet" href="LOGINstyles.css">
</head>
<body>
    <section id="CompanyName">
        <div>
            <a class="company-name"href="index.html"><h1>HOME PAGE</h1></a>
        </div>
    </section>
    <section id="Form">
        
        <div class="login-box">
            <form class="form-class" >
                <p><h3>Sign-in</h3></p>
                <p><input class="finp" id="email" type="email" placeholder="Enter your email id"></p>
                <p><input class="finp" id="password" type="password" placeholder="Enter the password"></p>
                <button type="button" class="btn btn-success"><a class="button-link" onclick="login()">Log-in</button>
                <p>Haven't registered yet? <a href="signup.jsp">Register here</a></p>
            </form>
        </div>
    </section>
    <footer id="footer">
        <h3><i class="footer-icon fa-brands fa-twitter"></i><i class="footer-icon fa-brands fa-facebook-f"></i><i class="footer-icon fa-brands fa-instagram"></i><i class="footer-icon fa-solid fa-envelope"></i></h3>
        <p>© Copyright CLEANVERSE</p>
    
      </footer>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script>
function login()
{
	
	var email = document.getElementById("email").value;
	var password = document.getElementById("password").value;
	
	$.ajax({
		url: "login_data",
		method: "post",
		data: {"email":email, "password": password},
		success: function(response)
		{
			console.log(response);
			
		}
	})
	window.location.href="dashboard.jsp";
}
</script>
</html>
